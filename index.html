<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting App Logic Monitor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 2rem;
            background: #fdfdfd;
            color: #333;
        }

        h1 {
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }

        .status-disconnected {
            color: red;
        }

        .split-view-container {
            display: flex;
            gap: 1rem;
            height: 600px;
        }

        .log-column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #555;
            text-transform: uppercase;
            font-size: 0.9rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 4px;
        }

        .log-scroll-area {
            font-family: 'Courier New', Courier, monospace;
            background: #1e1e1e;
            color: #eee;
            padding: 1rem;
            border-radius: 8px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #333;
        }

        .timestamp {
            color: #888;
            margin-right: 10px;
        }

        .type-update {
            color: #4CAF50;
            font-weight: bold;
        }

        .type-gps {
            color: #2196F3;
            font-weight: bold;
        }

        .status-connected {
            color: green;
        }

        .status-disconnected {
            color: red;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        h1 {
            border-bottom: none;
            margin: 0;
            padding: 0;
        }

        .btn-clear {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-clear:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>

    <body>
        <div class="header-container">
            <h1>Live Event Monitor <span id="status" class="status-disconnected">‚óè</span></h1>
            <button class="btn-clear" onclick="clearLogs()">Clear Logs</button>
        </div>
        <div class="split-view-container">
            <div class="log-column">
                <div class="column-header">Attendance & Updates</div>
                <div id="logs-attendance" class="log-scroll-area"></div>
            </div>
            <div class="log-column">
                <div class="column-header">GPS Tracking</div>
                <div id="logs-gps" class="log-scroll-area"></div>
            </div>
        </div>

        <script>
            const logsAttendance = document.getElementById('logs-attendance');
            const logsGPS = document.getElementById('logs-gps');
            const statusIndicator = document.getElementById('status');

            function addLog(type, message) {
                const div = document.createElement('div');
                div.className = 'log-entry';
                const time = new Date().toLocaleTimeString();
                div.innerHTML = `<span class="timestamp">[${time}]</span> <span class="type-${type}">${type.toUpperCase()}</span>: ${message}`;

                if (type === 'gps') {
                    logsGPS.prepend(div);
                } else {
                    // 'update', 'system', and any others go to attendance/main log
                    logsAttendance.prepend(div);
                }
            }

            const evtSource = new EventSource("/events");

            evtSource.onmessage = function (event) {
                try {
                    const data = JSON.parse(event.data);

                    if (data.type === 'clear') {
                        logsAttendance.innerHTML = '';
                        logsGPS.innerHTML = '';
                        return;
                    }

                    addLog(data.type, data.message);
                } catch (e) {
                    addLog('system', event.data);
                }
            };

            function clearLogs() {
                if (!confirm("Are you sure you want to clear all logs?")) return;

                fetch('/clear')
                    .then(response => {
                        if (response.ok) {
                            console.log("Logs cleared on server");
                            // The 'clear' SSE event will clear the UI
                        } else {
                            alert("Failed to clear logs");
                        }
                    })
                    .catch(err => console.error("Error clearing logs:", err));
            }

            evtSource.onopen = function () {
                statusIndicator.className = 'status-connected';
                addLog('system', 'Connected to event stream.');
            };

            evtSource.onerror = function () {
                statusIndicator.className = 'status-disconnected';
                addLog('system', 'Connection lost. Reconnecting...');
            };

            function fetchHistory() {
                fetch('/history')
                    .then(response => response.json())
                    .then(data => {
                        if (data) {
                            data.forEach(item => {
                                addLog(item.type, item.message);
                            });
                        }
                    })
                    .catch(err => console.error('Error fetching history:', err));
            }

            // Fetch history immediately
            fetchHistory();
        </script>
    </body>

</html>
